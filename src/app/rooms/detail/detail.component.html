<ion-header>
  <ion-toolbar>
    <ion-title>{{ roomDataSource.displayName }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list *ngIf="roomDataSource != null">
    <ion-item *ngFor="let member of (roomDataSource.activeMembers$ | async)">
      <ion-text>{{ member.display_name }}</ion-text>
    </ion-item>
  </ion-list>
</ion-content>
